<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
   <Style>
    *{
        margin: 0%;
        padding: 0%;
    }
    nav{
        background-color: blue;
        height: 40px;
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: center;
    }
    li{
        list-style: none;
    }
    li a{
        text-decoration: none;
        color: aqua;
    }
   </Style>
<body>
    <nav>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contac Us</a></li>
        <li><a href="#">Galary</a></li>
        <li><a href="#">About Us</a></li>
    </nav>
</body>
</html>
